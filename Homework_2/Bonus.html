<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Image Map</title>
</head>
<body style="text-align: center;">
    <img src="Map.webp" alt="World Map" usemap="#world-map" width="100%" height="100%">
    <map name="world-map">
        <area shape="poly" coords="100,150,400,150,400,400,100,400" href="https://en.wikipedia.org/wiki/North_America" alt="North America">
        <area shape="poly" coords="500,500,650,900,700,800,600,500" href="https://en.wikipedia.org/wiki/South_America" alt="South America">
        <area shape="poly" coords="1100,150,1200,150,1150,250,1050,200" href="https://en.wikipedia.org/wiki/Europe" alt="Europe">
        <area shape="poly" coords="1200,400,1300,450,1250,650,1150,600" href="https://en.wikipedia.org/wiki/Africa" alt="Africa">
        <area shape="poly" coords="1300,150,1800,250,1700,500,1400,400" href="https://en.wikipedia.org/wiki/Asia" alt="Asia">
        <area shape="poly" coords="1700,700,1800,800,1750,900,1600,850" href="https://en.wikipedia.org/wiki/Australia" alt="Australia">
    </map>

</body>
</html>
